---
- hosts: localhost
  connection: local
  tasks:
  - name: Get the DC/OS master from dcos node
    shell: dcos cluster list --attached | tail -1 |  awk {'print $4'} | sed 's~http[s]*://~~g'
    register: dcos_master

  - name: Delete the existing truststore.jks as keytool will error, otherwise ignore
    file:
      path: ../output/cert/truststore.jks
      state: absent
    ignore_errors: true

  - name: Delete any existing /tmp/kafkatest directory on the master, otherwise ignore
    shell: ssh "{{ ssh_user }}"@"{{ dcos_master.stdout }}" rm -rf /tmp/kafkatest
    ignore_errors: true

  - name: Build the client-jaas-testing.conf in the output directory
    template: src=../templates/client-jaas-testing.conf.j2 dest=../output/other/{{ kafka_cluster_identifier }}-client-jaas-testing.conf

  - name: Get Broker-TLS endpoint for client testing
    shell: dcos beta-confluent-kafka --name={{ service_group }}/{{ kafka_cluster_identifier }}-kafka/{{ kafka_cluster_identifier }}-beta-confluent-kafka endpoint broker-tls | jq -r .dns[0] | paste -sd, -
    register: broker_tls_endpoint
    failed_when: "'error' in broker_tls_endpoint.stderr"

  - name: Build the Docker Kafka client testing shell script
    template: src=../templates/docker-kafka-client.sh.j2 dest=../output/other/{{ kafka_cluster_identifier }}-docker-kafka-client.sh

  - name: Build the Producer test shell script
    template: src=../templates/kafka-console-producer-test.sh.j2 dest=../output/other/{{ kafka_cluster_identifier }}-kafka-console-producer-test.sh

  - name: Build the Consumer test shell script
    template: src=../templates/kafka-console-consumer-test.sh.j2 dest=../output/other/{{ kafka_cluster_identifier }}-kafka-console-consumer-test.sh

  - name: Set execute on the Docker Kafka client testing shell script
    file:
      path: ../output/other/{{ kafka_cluster_identifier }}-docker-kafka-client.sh
      mode: 0755

  - name: Set execute on the the producer test shell script
    file:
      path: ../output/other/{{ kafka_cluster_identifier }}-kafka-console-producer-test.sh
      mode: 0755

  - name: Set execute on the the consumer test shell script
    file:
      path: ../output/other/{{ kafka_cluster_identifier }}-kafka-console-consumer-test.sh
      mode: 0755

  - name: Create a temporary directory for the Kafka client configs
    shell: ssh "{{ ssh_user }}"@"{{ dcos_master.stdout }}" mkdir /tmp/kafkatest

  - name: SCP the Docker Kafka client testing shell script to the master
    command: scp ../output/other/{{ kafka_cluster_identifier }}-docker-kafka-client.sh "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: SCP the Producer test shell script to the master
    command: scp ../output/other/{{ kafka_cluster_identifier }}-kafka-console-producer-test.sh "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: SCP the Consumer test shell script to the master
    command: scp ../output/other/{{ kafka_cluster_identifier }}-kafka-console-consumer-test.sh "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: SCP the schema.keytab to the master
    command: scp ../output/keytabs/{{ kafka_cluster_identifier}}-schema.keytab "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: SCP the client-jaas-testing.conf to the master
    command: scp ../output/other/{{ kafka_cluster_identifier }}-client-jaas-testing.conf "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: SCP the client.properties to the master
    command: scp ../output/other/{{ kafka_cluster_identifier }}-client.properties "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: SCP the krb5.conf to the master
    command: scp ../output/other/{{ kafka_cluster_identifier }}-krb5.conf "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: Get the ca bundle back
    shell: curl -k -v $(dcos config show core.dcos_url)/ca/dcos-ca.crt -o ../output/cert/ca-bundle.crt

  - name: Create a self signed certificate
    shell: dcos security cluster ca newcert --cn test --host test -j > ../output/cert/selfsigned.json

  - name: Export certificate from JSON blob
    shell: cat ../output/cert/selfsigned.json | jq -r .certificate > ../output/cert/pub.crt

  - name: Export priv key from JSON blob
    shell: cat ../output/cert/selfsigned.json | jq -r .private_key > ../output/cert/priv.key

  - name: Convert the pub/priv keypair to a PKCS12 key
    shell: openssl pkcs12 -export -password pass:export -in ../output/cert/pub.crt -inkey ../output/cert/priv.key -out ../output/cert/keypair.p12 -name keypair -CAfile ../output/cert/ca-bundle.crt -caname root

  - name: Create the keystore
    shell: keytool -importkeystore -noprompt -deststorepass changeit -destkeypass changeit -destkeystore ../output/cert/keystore.jks -srckeystore ../output/cert/keypair.p12 -srcstoretype PKCS12 -srcstorepass export -alias keypair

  - name: Create the truststore
    shell: keytool -import -noprompt -trustcacerts -alias root -file ../output/cert/ca-bundle.crt -storepass changeit -keystore ../output/cert/truststore.jks

  - name: SCP the keystore to the master
    command: scp ../output/cert/keystore.jks "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: SCP the truststore to the master
    command: scp ../output/cert/truststore.jks "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: Build the REST Proxy client test script in the output directory
    template: src=../templates/rest-proxy-testing.sh.j2 dest=../output/other/{{ kafka_cluster_identifier }}-rest-proxy-testing.sh

  - name: SCP the REST Proxy client test script to the master
    command: scp ../output/other/{{ kafka_cluster_identifier }}-rest-proxy-testing.sh "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/

  - name: Build the Schema Registry client test script in the output directory
    template: src=../templates/schema-registry-testing.sh.j2 dest=../output/other/{{ kafka_cluster_identifier }}-schema-registry-testing.sh

  - name: SCP the Schema Registry client test script to the master
    command: scp ../output/other/{{ kafka_cluster_identifier }}-schema-registry-testing.sh "{{ ssh_user }}"@"{{ dcos_master.stdout }}":/tmp/kafkatest/





